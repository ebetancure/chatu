<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">INICIO SESIÓN</h5>
                    <form [formGroup]="usuarioForm" (ngSubmit)="iniciarSesion()">
                        <div class="form-group mt-1">
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" formControlName="nombre" 
                                class="form-control"id="nombre" placeholder="">
                        </div>
                        <div class="text-danger" 
                            *ngIf="usuarioForm.get('nombre')?.hasError('required')&&usuarioForm.get('nombre')?.touched">
                            <span>Nombre y apellido es <strong>es obligatorio</strong></span>
                        </div>
                        <div class="form-group mt-2">
                            <label for="correo">Correo</label>
                            <input type="email" formControlName="correo" 
                                class="form-control" id="correo" placeholder="ejemplo@correo.com">
                        </div>
                        <div class="text-danger"
                            *ngIf="usuarioForm.get('correo')?.hasError('email')">
                            <span>Escriba el correo <strong>Correctamente</strong></span>
                        </div>
                        <div class="form-group mt-2">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" formControlName="contrasena" 
                                class="form-control" id="contrasena" placeholder="">
                        </div>
                        <div class="text-danger"
                            *ngIf="usuarioForm.get('contrasena')?.hasError('minlength')">
                            <span>Minimo <strong>8 caracteres</strong></span>
                        </div>
                        <br/>
                        <div>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-info float-end" routerLink="/pagina-p">Iniciar Sesión</button>
                            <button type="button" class="btn btn-secondary float-start" routerLink="/registro-usuario">Registrate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
